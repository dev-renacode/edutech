<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUtech Innovators | Reportes</title>
    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Font Awesome para el ícono del carrito -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <style>
      .report-form {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        color: #333;
        margin-bottom: 2rem;
        text-align: center;
      }
      .form-control {
        margin-bottom: 1.5rem;
      }
      .form-label {
        font-weight: 500;
        color: #555;
      }
      .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="edu">EDU</span><span class="tech">tech</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Promos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">
                <i class="fas fa-shopping-cart cart-icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="report-form">
        <h2 class="form-title">Crear Reporte</h2>
        <form id="reportForm" >
          <div class="mb-3">
            <label for="title" class="form-label">Título del Reporte</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del Reporte</label>
            <textarea class="form-control" id="descripcion" rows="6" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-submit" id="enviarReporte">Enviar Reporte</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="js/app_reportes.js"></script>
</body>
