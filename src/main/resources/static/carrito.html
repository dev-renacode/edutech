<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech | Carrito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Carrito de Compras</h1>
        
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <table id="tabla-carrito" class="table">
                            <thead>
                                <tr>
                                    <th>Curso</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Resumen del Pedido</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal</span>
                            <span id="subtotal"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Descuento</span>
                            <span class="text-success" id="descuento">$0</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5">Total</span>
                            <span class="h5" id="total"></span>
                        </div>
                        <button class="btn btn-primary w-100">Proceder al Pago</button>
                    </div>
                </div>

                <!-- Coupon Code -->
                <div class="card shadow-sm mt-3">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Código de Descuento</h6>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ingresa tu código">
                            <button class="btn btn-outline-secondary" type="button">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app_carrito.js"></script>
</body>
</html>
